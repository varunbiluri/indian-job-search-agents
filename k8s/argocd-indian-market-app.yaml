apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: indian-job-search-agents
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/varunbiluri/indian-job-search-agents.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: varun-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
